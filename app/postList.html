<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="row in postList.posts">
        <th>{{row.id}}</th>
        <th>{{row.name}}</th>
        <th><a href="/#/details/{{row.id}}">Details</a></th>
    </tr>
    </tbody>
</table>
