<div>
    <div class="row">
        <div class="col-sm-offset-2 col-sm-5">
            <h2>Candy details:</h2>
        </div>
    </div>

    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">Id:</label>

            <div class="col-sm-5">
                <input type="text" ng-model="candyDetails.details.id" class="form-control"
                       value="{{candyDetails.details.id}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>

            <div class="col-sm-5">
                <input type="text" ng-model="candyDetails.details.name" class="form-control"
                       value="{{candyDetails.details.name}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Factory:</label>

            <div class="col-sm-5">
                <input type="text" ng-model="candyDetails.details.factory" class="form-control"
                       value="{{candyDetails.details.factory}}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-5">
                <a class="btn btn-primary btn-sm" href="#/">Back</a>
                <a class="btn btn-primary btn-sm" ng-click="candyDetails.saveCandy()" href="#/">Save</a>
                <a class="btn btn-primary btn-sm" href="/#/" ng-click="candyDetails.deleteCandy()">Delete</a>
            </div>
        </div>
    </form>
</div>
